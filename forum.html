<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloxd Records Forum</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="forum.js"></script>
</head>
<body>
  <header>
    <h1>Speedrun Forum</h1>
    <button onclick="window.location.href='index.html'">Back Home</button>
  </header>
  <main>
    <p>Welcome to the forum! Here, you can discuss speedruns, share tips, and connect with other players.</p>
    <header>
      <h1>Login with Google</h1>
      <button id="login-btn">Login with Google</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </header>
  </main>
  <div class="forum-container">
    <h2>Forum</h2>
    <div id="messages"></div>
    <div class="message-input">
        <input type="text" id="message-box" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>
</body>
</html>
